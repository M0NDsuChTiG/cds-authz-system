name: CDS Zero-Trust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-scan:
    name: Build, Test and Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.19' # Указана минимальная версия из ваших требований
          cache: true

      - name: Build CDS Daemon
        working-directory: ./daemon
        # Компилируем демон и кладем бинарник в корень
        run: go build -v -o ../cds-daemon

      - name: Build CDS AuthZ Plugin
        working-directory: ./plugin
        # Компилируем плагин и кладем бинарник в корень
        run: go build -v -o ../cds-authz-plugin

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1' # Фейлит пайплайн, если найдены уязвимости
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH' # Ищем только самые серьезные угрозы

      - name: Prepare and Run Attack Simulation Suite
        run: |
          # Выдаем права на выполнение
          chmod +x ./test/run_attack_suite.sh
          
          # GitHub Actions (ubuntu-latest) уже имеет установленный Docker.
          # Если скрипт run_attack_suite.sh ожидает, что плагин и демон 
          # уже запущены и Docker сконфигурирован, возможно, здесь потребуется
          # сначала запустить ваш ./install.sh или поднять сервисы вручную.
          #
          # Пример (если тесты сами всё поднимают или вы используете install.sh):
          # chmod +x ./install.sh && sudo ./install.sh
          
          sudo ./test/run_attack_suite.sh
