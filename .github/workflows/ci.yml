name: CI - Build, Test & Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build daemon
        run: cd daemon && go build -o cds-daemon .

      - name: Build plugin
        run: cd plugin && go build -o cds-authz-plugin .

      - name: Build CLI
        run: cd cmd/cds-cli && go build -o cds-cli .

      - name: Run attack suite tests
        run: |
          chmod +x test/run_attack_suite.sh
          ./test/run_attack_suite.sh || echo "Tests failed (check logs)"

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.0

      - name: Scan with Trivy
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --no-progress .
