name: CI - Build, Test & Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read  # zero-trust: минимизируем права токена

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # для тестов с git историей, если нужно

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # твоя версия из README (минимум 1.19)

      - name: Build binaries
        run: |
          cd daemon && go build -o cds-daemon .
          cd ../plugin && go build -o cds-authz-plugin .
          cd ..

      - name: Run attack suite tests
        run: |
          chmod +x test/run_attack_suite.sh
          ./test/run_attack_suite.sh

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.58.0  # свежая версия на 2026

      - name: Scan with Trivy
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --no-progress .
